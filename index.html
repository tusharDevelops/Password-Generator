<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-generator</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="wrapper w-[100vw] h-[100vh] flex flex-col justify-center items-center ">
    <div class="Kontainer">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy class="copyBtn">
                <span data-copyMsg class="tooltip"></span>
                <img src="./assets/copy.svg" alt="copy" height="23" width="23">
            </button>
        </div>
        
        <div class="input-container">

        <div class="length-container flex justify-between items-center">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
            
        </div>

        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes uppercase letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes lowercase letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers </label>
        </div>
        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes Symbols </label>
        </div>


        <div class="strength-container flex justify-between items-center mt-[1.75rem] mb-[2rem]">
            <p>Strength</p>
            <div data-indicator class="w-[1.5rem] h-[1.5rem] rounded-[50%]"></div>
        </div>

        <button class="generateButton">Generate Password</button>

    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
